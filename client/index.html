<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Gomez Alejandro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <script src="./js/script.js" type="module" defer></script>
  </head>

  <body>
    <div class="container">
      <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg p-5 container-fluid bg-black">
          <img src="./img/logo.png" alt="logo de la pagina" id="logo" />
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav justify-content-end flex-grow-1">
              <li class="nav-item">
                <a class="text-white nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="text-white nav-link" href="#"
                  >Personajes</a
                >
              </li>
              <li class="nav-item">
                <a class="text-white nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="text-white nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <section id="loader-section">
          <img src="./img/spinner.gif" alt="loader spinner" id="loader" />
        </section>
        <section class="seccion-formulario p-5 border">
          <h1>Crud Heroes</h1>
          <form id="formulario">
            <fieldset>
              <h2>Informacion del super heroe</h2>
              <div class="row">
                <div class="col-lg-6">
                  <label class="form-label">Nombre:</label>
                  <input
                    type="text"
                    name="txtNombre"
                    placeholder="Ingrese nombre:"
                    autocomplete="off"
                    required
                    class="form-control"
                  />
                </div>
                <div class="col-lg-6">
                  <label class="form-label">Alias:</label>
                  <input
                    type="text"
                    name="txtAlias"
                    placeholder="Ingrese alias:"
                    autocomplete="off"
                    required
                    class="form-control"
                  />
                </div>
              </div>

              <fieldset>
                <p class="d-inline">Editorial:&nbsp&nbsp</p>
                <div class="form-check form-check-inline m-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="rdoEditorial"
                    value="Marvel"
                  />
                  <img src="./img/marvel-logo.png" class="icono-largo" />
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="rdoEditorial"
                    value="DC"
                    checked
                  />
                  <img src="./img/dc-logo.png" class="icono" />
                </div>
              </fieldset>
              <p>
                <img src="./img/fuerza.png" class="icono" />
                fuerza:
                <input
                  class="form-range"
                  type="range"
                  name="inputFuerza"
                  min="0"
                  max="1000"
                />
              </p>
              <p>
                Arma:
                <img src="./img/arma.png" class="icono" />
                <select
                  class="form-select"
                  name="selectArma"
                  id="selectArma"
                ></select>
              </p>
            </fieldset>
            <section class="botones m-5 text-center">
              <input
                id="botonGuardar"
                type="submit"
                value="Guardar"
                class="btn btn-success"
              />
              <input
                id="botonEliminar"
                type="button"
                value="Eliminar"
                class="btn btn-danger"
              />
              <input
                id="botonCancelar"
                type="button"
                value="Cancelar"
                class="btn btn-secondary"
              />
            </section>
            <input type="hidden" name="txtId" />
          </form>
        </section>
        <section class="seccion-filtros">
          <div class="row justify-content-center m-5">
            <div class="col-md-4 border p-3">
              <label class="form-label">Filtrar por editorial:</label>
              <select id="filtroEditorial" class="form-select">
                <option value="Todos">Todos</option>
                <option value="Marvel">Marvel</option>
                <option value="DC">DC</option>
              </select>
            </div>
            <div class="col-md-4 border p-3">
              <label class="form-label">Promedio de poder:</label>
              <br />
              <input type="text" class="form-control" id="promedioPoder" value="0">
            </div>
          </div>
          <div class="border p-4 justify-content-center m-4">
            <div class="row justify-content-center">
              <div class="col-2">
                <input type="checkbox" id="chkNombre" value="nombre" checked />
                <label for="chkNombre">Nombre</label>
              </div>
              <div class="col-2">
                <input type="checkbox" id="chkAlias" value="alias" checked />
                <label for="chkAlias">Alias</label>
              </div>
              <div class="col-2">
                <input
                  type="checkbox"
                  id="chkEditorial"
                  value="editorial"
                  checked
                />
                <label for="chkEditorial">Editorial</label>
              </div>
              <div class="col-2">
                <input type="checkbox" id="chkFuerza" value="fuerza" checked />
                <label for="chkFuerza">Fuerza</label>
              </div>
              <div class="col-2">
                <input type="checkbox" id="chkArma" value="arma" checked />
                <label for="chkArma">Arma</label>
              </div>
            </div>
          </div>
        </section>
        <section class="seccion-tabla">
          <div id="tabla"></div>
        </section>
      </main>
      <footer>
        <!-- place footer here -->
        <nav class="navbar navbar-expand-lg p-4 bg-black sticky-l-bottom">
          <div class="container-fluid">
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav flex-grow-1">
                <li class="nav-item">
                  <a class="text-white nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="text-white nav-link" href="#">Personajes</a>
                </li>
                <li class="nav-item">
                  <a class="text-white nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="text-white nav-link" href="#">Contacto</a>
                </li>
              </ul>
            </div>
            <p class="justify-content-end text-white">
              Todos los derechos reservados Â©
            </p>
          </div>
        </nav>
      </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
